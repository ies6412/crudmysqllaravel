
<app-cabceras titulo={{productos.categoria}}></app-cabceras>

<ion-content>
      
    <ion-label class="center"> Actualizar Datos</ion-label>
    <form  [formGroup]='formas'  (ngSubmit)="submitform(productos.id)" method="post">
         
      <ion-input type="hidden" name="_method" value="PUT"></ion-input>
      

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input    formControlName='nombre'   ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-input type="number"  formControlName='precio'   ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Imágen</ion-label>
          <ion-input formControlName='imagenurl' ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Categoria</ion-label>
          <ion-input formControlName='categoria' ></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea formControlName='descripcion' ></ion-textarea>
        </ion-item>
    
        <ion-button expand="block" type="submit"  [disabled]="!formas.valid">Actualizar Datos</ion-button>
      </form>
</ion-content>
