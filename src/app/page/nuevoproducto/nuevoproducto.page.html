<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo producto</ion-title>
    <!--
      tambien funciona.-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="productos" routerDirection="forward"> 
        </ion-back-button>
     
    </ion-buttons>
    

    <!--  otra manera de ver 
    <ion-buttons slot="end">
    <ion-button routerLink="/productos">
      <ion-icon slot="icon-only" name="close">
 
      </ion-icon></ion-button>
     </ion-buttons>-->
  </ion-toolbar>

</ion-header>

<ion-content>
  <form [formGroup]='forma'  (ngSubmit)="submitform()">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName='nombre' ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number"  formControlName='precio'  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Imágen</ion-label>
      <ion-input formControlName='imagenurl' ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Categoria</ion-label>
      <ion-input formControlName='categoria'></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName='descripcion' ></ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit"  [disabled]="!forma.valid">Guardar Datos</ion-button>
  </form>
  
</ion-content>
